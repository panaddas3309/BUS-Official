<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ประวัติการลา</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 14px;
    }
    th {
      background: #f2f2f2;
      text-align: center;
    }
    tr:nth-child(even) {
      background: #fafafa;
    }
    .container {
      padding: 10px;
      overflow-x: auto;
    }
    .loading, .error {
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
    }
    .loading { color: #888; }
    .error { color: red; }
  </style>
</head>
<body>
  <header>ประวัติการลา</header>
  <div class="container">
    <div id="loading" class="loading">กำลังโหลดข้อมูล...</div>
    <div id="error" class="error" style="display:none;"></div>
    <table id="leaveTable" style="display:none;">
      <thead id="tableHead"></thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <!-- โหลด LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
  const scriptUrl = "https://script.google.com/macros/s/AKfycbyp7k6FlaWz36jn_D1y4l9S-Lo2UEULONr5sQMf81UWQp9AhIGx1L4GV08_p6vNkXQm/exec";
  const liffId = "2007956727-rbZz9a0z";

  async function fetchLeaveHistory(lineUserId) {
    try {
      const response = await fetch(`${scriptUrl}?LineUserID=${lineUserId}`);
      const data = await response.json();
      document.getElementById("loading").style.display = "none";

      if (!data.length) {
        document.getElementById("error").textContent = "ไม่พบข้อมูลการลา";
        document.getElementById("error").style.display = "block";
        return;
      }

      const headers = Object.keys(data[0]);
      const tableHead = document.getElementById("tableHead");
      const headRow = document.createElement("tr");
      headers.forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        headRow.appendChild(th);
      });
      tableHead.appendChild(headRow);

      const tableBody = document.getElementById("tableBody");
      data.forEach(row => {
        const tr = document.createElement("tr");
        headers.forEach(h => {
          const td = document.createElement("td");
          td.textContent = row[h] ?? "";
          tr.appendChild(td);
        });
        tableBody.appendChild(tr);
      });

      document.getElementById("leaveTable").style.display = "table";
    } catch (err) {
      document.getElementById("loading").style.display = "none";
      document.getElementById("error").textContent = "เกิดข้อผิดพลาดในการโหลดข้อมูล";
      document.getElementById("error").style.display = "block";
    }
  }

  async function initLiff() {
    await liff.init({ liffId });
    if (!liff.isLoggedIn()) {
      liff.login();
    } else {
      const profile = await liff.getProfile();
      fetchLeaveHistory(profile.userId);
    }
  }

  initLiff();
</script>

</body>
</html>
