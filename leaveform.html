<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leave Request Form</title>
<style>
body {
  font-family: "Segoe UI", Tahoma, sans-serif;
  background: #f0f4f8;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
#loadingOverlay {
  position: fixed;
  top:0; left:0; width:100%; height:100%;
  background: rgba(255,255,255,0.9);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:1000;
  font-size:18px;
  color:#333;
}
.spinner {
  border: 5px solid #f3f3f3;
  border-top: 5px solid #4a90e2;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
  margin-right:10px;
}
@keyframes spin {
  0% { transform: rotate(0deg);}
  100% { transform: rotate(360deg);}
}
.form-container {
  width: 100%;
  max-width: 480px;
  background: #fff;
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.12);
  box-sizing: border-box;
  overflow: hidden;
}
h2 { text-align: center; margin-bottom: 20px; color:#333; }
.form-group { margin-bottom: 15px; position: relative; }
label { display:block; font-weight:500; margin-bottom:5px; color:#555; }
input, select, textarea {
  width: 100%;
  padding: 12px;
  border:1px solid #ccc;
  border-radius:10px;
  font-size:14px;
  transition: all 0.3s;
  outline:none;
  box-sizing:border-box;
}
input:focus, select:focus, textarea:focus {
  border: 2px solid #4a90e2;
  box-shadow: 0 0 8px rgba(74,144,226,0.3);
}
textarea { min-height: 80px; resize: vertical; }
.date-time-group {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 8px;
}
.btn {
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  color:#fff;
  background: linear-gradient(90deg,#4a90e2,#357ab8);
  position: relative;
  overflow: hidden;
  transition: 0.3s;
}
.btn:disabled { background:#aaa; cursor:not-allowed; }
.btn:hover:not(:disabled) {
  background: linear-gradient(90deg,#357ab8,#2a5d91);
}
.alert {
  background:#ffe0e0;
  border:1px solid #ff6b6b;
  color:#d63031;
  padding:10px;
  border-radius:10px;
  margin-bottom:15px;
  display:none;
  animation: fadein 0.3s ease-in-out;
}
@keyframes fadein {
  from {opacity:0; transform:translateY(-5px);}
  to {opacity:1; transform:translateY(0);}
}
.info-remaining {
  font-size:13px;
  color:#555;
  margin-top:3px;
}
.back-btn {
  display:block;
  margin-top:15px;
  text-align:center;
  font-size:14px;
  color:#4a90e2;
  cursor:pointer;
}
</style>
</head>
<body>

<div id="loadingOverlay">
  <div class="spinner"></div> กำลังโหลด...
</div>

<div class="form-container" style="display:none;">
<h2>ฟอร์มแจ้งลา</h2>

<div class="alert" id="alertBox"></div>

<div class="form-group">
  <label>ชื่อพนักงาน</label>
  <input type="text" id="employeeName" disabled>
</div>

<div class="form-group">
  <label>รหัสพนักงาน</label>
  <input type="text" id="employeeId" disabled>
</div>

<div class="form-group">
  <label>ประเภทการลา</label>
  <select id="leaveType" required>
    <option value="">-- เลือกประเภทการลา --</option>
    <option value="vacation">ลาพักร้อน</option>
    <option value="sick">ลากิจ</option>
    <option value="personal">ลาป่วย</option>
  </select>
  <div class="info-remaining" id="remainingInfo"></div>
</div>

<div class="form-group">
  <label>เหตุผลเพิ่มเติม (ไม่บังคับ)</label>
  <textarea id="reason"></textarea>
</div>

<div class="form-group">
  <label>ตั้งแต่</label>
  <div class="date-time-group">
    <input type="date" id="startDate" required>
    <input type="time" id="startTime" required>
  </div>
</div>

<div class="form-group">
  <label>ถึง</label>
  <div class="date-time-group">
    <input type="date" id="endDate" required>
    <input type="time" id="endTime" required>
  </div>
</div>

<div class="info-remaining" id="calcDaysInfo">จำนวนวันลา: 0 วัน</div>

<button class="btn" id="submitBtn">ส่งคำขอลา</button>

<div class="back-btn" onclick="location.href='dashboard.html'">← กลับไปหน้า Dashboard</div>
</div>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
const LIFF_ID = "2007956727-rbZz9a0z";
const SCRIPT_URL_GET = "https://script.google.com/macros/s/AKfycbzkFIZc4BcOy9GqN9KyaJosXpfjgklM3LW-b4Na2F-2pofoFeiGqaKGwKxpauNnv0pt/exec";
const SCRIPT_URL_POST = "https://script.google.com/macros/s/AKfycbwePTritUAnTzRPo6hS8jhiG3YUrJJghESn2EZoFyGBDXnDUlkuY02iihX9_CNlyxCP/exec";

async function init() {
  await liff.init({ liffId: LIFF_ID });
  if(!liff.isLoggedIn()) liff.login();

  const profile = await liff.getProfile();
  const userId = profile.userId;

  const res = await fetch(`${SCRIPT_URL_GET}?lineUserId=${userId}`);
  const data = await res.json();

  document.getElementById("employeeName").value = data.name;
  document.getElementById("employeeId").value = data.employeeId;

  document.getElementById("loadingOverlay").style.display="none";
  document.querySelector(".form-container").style.display="block";

  const submitBtn = document.getElementById("submitBtn");
  const alertBox = document.getElementById("alertBox");
  const leaveType = document.getElementById("leaveType");
  const startDate = document.getElementById("startDate");
  const startTime = document.getElementById("startTime");
  const endDate = document.getElementById("endDate");
  const endTime = document.getElementById("endTime");
  const calcDaysInfo = document.getElementById("calcDaysInfo");
  const remainingInfo = document.getElementById("remainingInfo");

  function updateRemainingInfo(){
    let remaining = 0;
    if(leaveType.value==="vacation") remaining = data.vacation;
    if(leaveType.value==="sick") remaining = data.sick;
    if(leaveType.value==="personal") remaining = data.personal;
    remainingInfo.textContent = `สิทธิ์คงเหลือ: ${remaining} วัน`;
  }

  leaveType.addEventListener("change", updateRemainingInfo);
  updateRemainingInfo();

  function calculateLeaveDays(sDate, sTime, eDate, eTime){
    if(!sDate || !sTime || !eDate || !eTime) return 0;
  
    const WORK_HOURS_PER_DAY = 8;
    const start = new Date(`${sDate}T${sTime}`);
    const end = new Date(`${eDate}T${eTime}`);
    if(end <= start) return 0;
  
    let totalHours = 0;
    let current = new Date(start);
    current.setHours(0,0,0,0);
  
    while(current <= end){
      const dayOfWeek = current.getDay();
      if(dayOfWeek !== 0){ // skip Sunday
        const morningStart = new Date(current); morningStart.setHours(8,0,0,0);
        const morningEnd = new Date(current); morningEnd.setHours(12,0,0,0);
        const afternoonStart = new Date(current); afternoonStart.setHours(13,0,0,0);
        const afternoonEnd = new Date(current); afternoonEnd.setHours(17,0,0,0);
  
        // คำนวณชั่วโมงเช้า
        let overlapMorning = Math.max(0, Math.min(end, morningEnd) - Math.max(start, morningStart)) / 1000 / 3600;
        // คำนวณชั่วโมงบ่าย
        let overlapAfternoon = Math.max(0, Math.min(end, afternoonEnd) - Math.max(start, afternoonStart)) / 1000 / 3600;
  
        totalHours += overlapMorning + overlapAfternoon;
      }
      current.setDate(current.getDate()+1);
      current.setHours(0,0,0,0);
    }
  
    return Math.round((totalHours/WORK_HOURS_PER_DAY)*10)/10; // ปัดทศนิยม 0.1 วัน
  }


  [startDate,startTime,endDate,endTime].forEach(el=>{
    el.addEventListener("change",()=>{
      const days = calculateLeaveDays(startDate.value,startTime.value,endDate.value,endTime.value);
      calcDaysInfo.textContent = `จำนวนวันลา: ${days} วัน`;
    });
  });

  submitBtn.addEventListener("click", async function(e){
    e.preventDefault();
    const leaveTypeValue = leaveType.value;
    const reasonValue = document.getElementById("reason").value;
    const days = calculateLeaveDays(startDate.value,startTime.value,endDate.value,endTime.value);

    if(!leaveTypeValue || !startDate.value || !startTime.value || !endDate.value || !endTime.value){
      alertBox.style.display="block";
      alertBox.textContent="กรุณากรอกข้อมูลให้ครบถ้วน";
      return;
    }

    let remaining = 0;
    if(leaveTypeValue==="vacation") remaining = data.vacation;
    if(leaveTypeValue==="sick") remaining = data.sick;
    if(leaveTypeValue==="personal") remaining = data.personal;

    if(days>remaining){
      alertBox.style.display="block";
      alertBox.textContent=`คุณใช้สิทธิ์ลา ${leaveType.options[leaveType.selectedIndex].text} ไม่เพียงพอ`;
      return;
    }

    alertBox.style.display="none";
    submitBtn.disabled=true;

    const leaveRequest = {
      employeeId: data.employeeId,
      name: data.name,
      type: leaveTypeValue,
      reason: reasonValue,
      from: `${startDate.value} ${startTime.value}`,
      to: `${endDate.value} ${endTime.value}`,
      days: days
    };

    try {
      const response = await fetch(SCRIPT_URL_POST, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams(leaveRequest)
      });
      const result = await response.json();

      if(result.status === "success"){
        alert("ส่งคำขอลาสำเร็จ!");
        location.reload();
      } else {
        throw new Error("เกิดข้อผิดพลาดในการส่งข้อมูล");
      }
    } catch (err) {
      alertBox.style.display="block";
      alertBox.textContent = "ส่งคำขอลาไม่สำเร็จ: " + err.message;
      submitBtn.disabled=false;
    }
  });

}

init();
</script>
</body>
</html>
