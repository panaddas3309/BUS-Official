<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ฟอร์มแจ้งลา</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    .form-container {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    h2 { text-align: center; margin-bottom: 20px; }

    .form-group { margin-bottom: 15px; }

    label { display: block; font-weight: 500; margin-bottom: 5px; }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }

    textarea { resize: vertical; min-height: 70px; }

    .date-time-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      background: #007bff;
      transition: 0.3s;
    }

    .btn:disabled { background: #aaa; cursor: not-allowed; }

    .alert {
      background: #ffefef;
      border: 1px solid #ff5c5c;
      color: #d63031;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>ฟอร์มแจ้งลา</h2>

    <div class="alert" id="alertBox"></div>

    <div class="form-group">
      <label>ชื่อพนักงาน</label>
      <input type="text" id="employeeName" disabled>
    </div>

    <div class="form-group">
      <label>รหัสพนักงาน</label>
      <input type="text" id="employeeId" disabled>
    </div>

    <div class="form-group">
      <label>ประเภทการลา</label>
      <select id="leaveType" required>
        <option value="">-- เลือกประเภทการลา --</option>
        <option value="vacation">ลาพักร้อน</option>
        <option value="sick">ลาป่วย</option>
        <option value="personal">ลากิจ</option>
      </select>
    </div>

    <div class="form-group">
      <label>เหตุผลเพิ่มเติม (ไม่บังคับ)</label>
      <textarea id="reason"></textarea>
    </div>

    <div class="form-group">
      <label>ตั้งแต่</label>
      <div class="date-time-group">
        <input type="date" id="startDate" required>
        <input type="time" id="startTime" required>
      </div>
    </div>

    <div class="form-group">
      <label>ถึง</label>
      <div class="date-time-group">
        <input type="date" id="endDate" required>
        <input type="time" id="endTime" required>
      </div>
    </div>

    <button class="btn" id="submitBtn">ส่งคำขอลา</button>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    const LIFF_ID = "2007956727-rbZz9a0z";
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzkFIZc4BcOy9GqN9KyaJosXpfjgklM3LW-b4Na2F-2pofoFeiGqaKGwKxpauNnv0pt/exec";

    async function init() {
  await liff.init({ liffId: LIFF_ID });
  if (!liff.isLoggedIn()) liff.login();

  const profile = await liff.getProfile();
  const userId = profile.userId;

  let res = await fetch(`${SCRIPT_URL}?lineUserId=${userId}`);
  let data = await res.json();

  // ไม่ต้องเช็ค bound เพราะผู้ใช้ต้องผูกแล้ว
  document.getElementById("employeeName").value = data.name;
  document.getElementById("employeeId").value = data.employeeId;

  const submitBtn = document.getElementById("submitBtn");
  const alertBox = document.getElementById("alertBox");

  submitBtn.addEventListener("click", function(e) {
    e.preventDefault();

    const leaveType = document.getElementById("leaveType").value;
    const reason = document.getElementById("reason").value;
    const startDate = document.getElementById("startDate").value;
    const startTime = document.getElementById("startTime").value;
    const endDate = document.getElementById("endDate").value;
    const endTime = document.getElementById("endTime").value;

    if (!leaveType || !startDate || !startTime || !endDate || !endTime) {
      alertBox.style.display = "block";
      alertBox.textContent = "กรุณากรอกข้อมูลให้ครบถ้วน";
      return;
    }

    let remaining = 0;
    if (leaveType === "vacation") remaining = data.vacation;
    if (leaveType === "sick") remaining = data.personal;
    if (leaveType === "personal") remaining = data.sick;

    if (remaining <= 0) {
      alertBox.style.display = "block";
      alertBox.textContent = `คุณใช้สิทธิ์ลา ${document.querySelector("#leaveType option:checked").textContent} หมดแล้ว`;
      return;
    }

    alertBox.style.display = "none";
    submitBtn.disabled = true;

    const leaveRequest = {
      employeeId: data.employeeId,
      name: data.name,
      type: leaveType,
      reason: reason,
      from: `${startDate} ${startTime}`,
      to: `${endDate} ${endTime}`
    };

    console.log("ส่งคำขอลา:", leaveRequest);
    alert("ส่งคำขอลาสำเร็จ!");
  });
}
  init();
  </script>
</body>
</html>
