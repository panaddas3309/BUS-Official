<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ฟอร์มแจ้งลา</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    .form-container {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 70px;
    }

    .date-time-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      background: #007bff;
      transition: 0.3s;
    }

    .btn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    .alert {
      background: #ffefef;
      border: 1px solid #ff5c5c;
      color: #d63031;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      display: none; /* default ซ่อน */
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>ฟอร์มแจ้งลา</h2>

    <!-- กล่องแจ้งเตือน -->
    <div class="alert" id="alertBox">
      คุณใช้สิทธิ์ลา ... หมดแล้ว
    </div>

    <div class="form-group">
      <label>ชื่อพนักงาน</label>
      <input type="text" id="employeeName" value="${data.employeeName}" disabled>
    </div>

    <div class="form-group">
      <label>รหัสพนักงาน</label>
      <input type="text" id="employeeId" value="${data.employeeId}" disabled>
    </div>

    <div class="form-group">
      <label>ประเภทการลา</label>
      <select id="leaveType" required>
        <option value="">-- เลือกประเภทการลา --</option>
        <option value="vacation">ลาพักร้อน</option>
        <option value="sick">ลาป่วย</option>
        <option value="personal">ลากิจ</option>
      </select>
    </div>

    <div class="form-group">
      <label>เหตุผลเพิ่มเติม (ไม่บังคับ)</label>
      <textarea id="reason"></textarea>
    </div>

    <div class="form-group">
      <label>ตั้งแต่</label>
      <div class="date-time-group">
        <input type="date" id="startDate" required>
        <input type="time" id="startTime" required>
      </div>
    </div>

    <div class="form-group">
      <label>ถึง</label>
      <div class="date-time-group">
        <input type="date" id="endDate" required>
        <input type="time" id="endTime" required>
      </div>
    </div>

    <button class="btn" id="submitBtn">ส่งคำขอลา</button>
  </div>
</body>
</html>
