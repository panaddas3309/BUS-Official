<script>
const LIFF_ID = "2007956727-rbZz9a0z";
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzkFIZc4BcOy9GqN9KyaJosXpfjgklM3LW-b4Na2F-2pofoFeiGqaKGwKxpauNnv0pt/exec";

async function init() {
  await liff.init({ liffId: LIFF_ID });
  if(!liff.isLoggedIn()) liff.login();

  const profile = await liff.getProfile();
  const userId = profile.userId;
  const res = await fetch(`${SCRIPT_URL}?lineUserId=${userId}`);
  const data = await res.json();

  document.getElementById("employeeName").value = data.name;
  document.getElementById("employeeId").value = data.employeeId;

  document.getElementById("loadingOverlay").style.display="none";
  document.querySelector(".form-container").style.display="block";

  const submitBtn = document.getElementById("submitBtn");
  const alertBox = document.getElementById("alertBox");
  const leaveType = document.getElementById("leaveType");
  const startDate = document.getElementById("startDate");
  const startTime = document.getElementById("startTime");
  const endDate = document.getElementById("endDate");
  const endTime = document.getElementById("endTime");
  const calcDaysInfo = document.getElementById("calcDaysInfo");
  const remainingInfo = document.getElementById("remainingInfo");

  // ‡πÅ‡∏™‡∏î‡∏á‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡∏Ñ‡∏á‡πÄ‡∏´‡∏•‡∏∑‡∏≠
  function updateRemainingInfo(){
    let remaining = 0;
    if(leaveType.value==="vacation") remaining = data.vacation;
    if(leaveType.value==="sick") remaining = data.sick;
    if(leaveType.value==="personal") remaining = data.personal;
    remainingInfo.textContent = `‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡∏Ñ‡∏á‡πÄ‡∏´‡∏•‡∏∑‡∏≠: ${remaining} ‡∏ß‡∏±‡∏ô`;
  }

  leaveType.addEventListener("change", updateRemainingInfo);
  updateRemainingInfo();

  // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏ß‡∏±‡∏ô‡∏•‡∏≤
  function calculateLeaveDays(sDate,sTime,eDate,eTime){
    if(!sDate || !sTime || !eDate || !eTime) return 0;
    const WORK_HOURS_PER_DAY = 8;
    const start = new Date(`${sDate}T${sTime}`);
    const end = new Date(`${eDate}T${eTime}`);
    if(end <= start) return 0;

    let totalHours = 0;
    let current = new Date(start);
    current.setHours(0,0,0,0);

    while(current <= end){
      if(current.getDay()!==0){ // skip Sunday
        let dayStart = new Date(current);
        let dayEnd = new Date(current);
        dayStart.setHours(8,0,0,0);
        dayEnd.setHours(17,0,0,0);

        let currentStart = (current > dayStart) ? current : dayStart;
        let currentEnd = (end < dayEnd) ? end : dayEnd;

        // ‡πÄ‡∏ä‡πâ‡∏≤ 8-12
        let morningStart = new Date(current); morningStart.setHours(8,0,0,0);
        let morningEnd = new Date(current); morningEnd.setHours(12,0,0,0);
        let morningHours = 0;
        if(currentStart < morningEnd && currentEnd > morningStart){
          let overlapStart = (currentStart>morningStart)?currentStart:morningStart;
          let overlapEnd = (currentEnd<morningEnd)?currentEnd:morningEnd;
          morningHours = (overlapEnd-overlapStart)/1000/3600;
        }

        // ‡∏ö‡πà‡∏≤‡∏¢ 13-17
        let afternoonStart = new Date(current); afternoonStart.setHours(13,0,0,0);
        let afternoonEnd = new Date(current); afternoonEnd.setHours(17,0,0,0);
        let afternoonHours = 0;
        if(currentStart < afternoonEnd && currentEnd > afternoonStart){
          let overlapStart = (currentStart>afternoonStart)?currentStart:afternoonStart;
          let overlapEnd = (currentEnd<afternoonEnd)?currentEnd:afternoonEnd;
          afternoonHours = (overlapEnd-overlapStart)/1000/3600;
        }

        totalHours += morningHours+afternoonHours;
      }
      current.setDate(current.getDate()+1);
      current.setHours(0,0,0,0);
    }

    return Math.round((totalHours/WORK_HOURS_PER_DAY)*10)/10; // ‡∏õ‡∏±‡∏î‡∏ó‡∏®‡∏ô‡∏¥‡∏¢‡∏° 0.1
  }

  // Update ‡∏ß‡∏±‡∏ô‡∏•‡∏≤‡πÄ‡∏£‡∏µ‡∏¢‡∏•‡πÑ‡∏ó‡∏°‡πå
  [startDate,startTime,endDate,endTime].forEach(el=>{
    el.addEventListener("change",()=>{
      const days = calculateLeaveDays(startDate.value,startTime.value,endDate.value,endTime.value);
      calcDaysInfo.textContent = `‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏ß‡∏±‡∏ô‡∏•‡∏≤: ${days} ‡∏ß‡∏±‡∏ô`;
    });
  });

  submitBtn.addEventListener("click", function(e){
    e.preventDefault();

    const leaveTypeValue = leaveType.value;
    const reasonValue = document.getElementById("reason").value;
    const days = calculateLeaveDays(startDate.value,startTime.value,endDate.value,endTime.value);

    // ‡∏Å‡∏£‡∏≠‡∏Å‡∏Ñ‡∏£‡∏ö‡πÑ‡∏´‡∏°
    if(!leaveTypeValue || !startDate.value || !startTime.value || !endDate.value || !endTime.value){
      alertBox.style.display="block";
      alertBox.textContent="‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏ñ‡πâ‡∏ß‡∏ô";
      return;
    }

    // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡∏Ñ‡∏á‡πÄ‡∏´‡∏•‡∏∑‡∏≠
    let remaining = 0;
    if(leaveTypeValue==="vacation") remaining = data.vacation;
    if(leaveTypeValue==="sick") remaining = data.personal;
    if(leaveTypeValue==="personal") remaining = data.sick;

    if(days>remaining){
      alertBox.style.display="block";
      alertBox.textContent=`‡∏Ñ‡∏∏‡∏ì‡πÉ‡∏ä‡πâ‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡∏•‡∏≤ ${leaveType.options[leaveType.selectedIndex].text} ‡πÑ‡∏°‡πà‡πÄ‡∏û‡∏µ‡∏¢‡∏á‡∏û‡∏≠`;
      return;
    }

    alertBox.style.display="none";
    submitBtn.disabled=true;

    const leaveRequest = {
      employeeId: data.employeeId,
      name: data.name,
      type: leaveTypeValue,
      reason: reasonValue,
      from: `${startDate.value} ${startTime.value}`,
      to: `${endDate.value} ${endTime.value}`,
      days: days
    };
        // üîó ‡∏™‡πà‡∏á‡πÑ‡∏õ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏ó‡∏µ‡πà Google Sheet
      fetch('https://script.google.com/macros/s/AKfycbw0v-7DfPXI_8u_8pfNehaKv7QF_xKsdhxhbAlzQMOLyYyPen6fE4aNYf0iLsDdsVox/exec', {
        method: "POST",

      })
        .then(res => res.json())
        .then(response => {
          if(response.status==="success"){
            alert("‡∏™‡πà‡∏á‡∏Ñ‡∏≥‡∏Ç‡∏≠‡∏•‡∏≤‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ‡πÅ‡∏•‡∏∞‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢!");
          } else {
            alert("‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î ‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á");
            submitBtn.disabled=false;
          }
        })
        .catch(err=>{
          console.error(err);
          alert("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏Å‡∏±‡∏ö‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå‡πÑ‡∏î‡πâ");
          submitBtn.disabled=false;
        });
      });
    }
    
    init();
    </script>
