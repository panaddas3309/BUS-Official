<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ฟอร์มตัวอย่าง</title>
<style>
  body { font-family: Arial; padding: 20px; }
  .form-preview { border: 1px solid #ccc; padding: 20px; width: 500px; margin-top: 20px; }
  .form-field { margin-bottom: 10px; }
  label { display: block; margin-bottom: 5px; }
  input { padding: 5px; width: 100%; }
</style>
</head>
<body>

<h2>กรอกข้อมูลเพื่อปริ้นฟอร์ม</h2>

<div class="form-field">
  <label>ชื่อ:</label>
  <input type="text" id="nameInput">
</div>

<div class="form-field">
  <label>นามสกุล:</label>
  <input type="text" id="surnameInput">
</div>

<button onclick="fillFormAndPrint()">ปริ้นฟอร์ม</button>

<div class="form-preview" id="formPreview">
  <h3>ฟอร์มตัวอย่าง</h3>
  <p>ชื่อ: <span id="nameOutput"></span></p>
  <p>นามสกุล: <span id="surnameOutput"></span></p>
</div>

<script>
function fillFormAndPrint() {
  // เอาค่าจาก input ไปใส่ฟอร์ม
  document.getElementById('nameOutput').textContent = document.getElementById('nameInput').value;
  document.getElementById('surnameOutput').textContent = document.getElementById('surnameInput').value;
  
  // สั่งปริ้น
  window.print();
}
</script>

</body>
</html>
