<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ฟอร์มใบลางาน</title>
  <style>
    body {
      font-family: "Sarabun", sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 20px;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 12px;
      margin-bottom: 4px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      padding: 10px 16px;
      background: #2563eb;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ฟอร์มใบลางาน</h1>
    <form id="leaveForm">
      <label>ชื่อ - สกุล</label>
      <input type="text" name="fullName" placeholder="เช่น สมชาย ใจดี" required />

      <label>รหัสพนักงาน</label>
      <input type="text" name="empId" placeholder="เช่น EMP001" required />

      <label>ตำแหน่ง</label>
      <input type="text" name="position" placeholder="เช่น วิศวกร" required />

      <label>ฝ่าย</label>
      <input type="text" name="department" placeholder="เช่น วิศวกรรม" required />

      <button type="button" onclick="submitForm()">ส่งข้อมูลและสร้าง PDF</button>
    </form>
  </div>

  <script>
    async function submitForm() {
      const form = document.getElementById('leaveForm');
      const data = Object.fromEntries(new FormData(form).entries());

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbzzTR06MEVkKweu09XaJavEnjJzwC1VTMM6R_aRaMCZynvLN1wcmvsGnCGgg8hzgbV-/exec", {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });

        if (!res.ok) {
          alert("❌ ไม่สามารถส่งข้อมูลได้");
          return;
        }

        const result = await res.json();
        if (result.pdfUrl) {
          window.open(result.pdfUrl, "_blank"); // เปิด PDF ในแท็บใหม่
        } else {
          alert("⚠️ ไม่พบลิงก์ PDF: " + JSON.stringify(result));
        }
      } catch (err) {
        alert("เกิดข้อผิดพลาด: " + err.message);
      }
    }
  </script>
</body>
</html>
