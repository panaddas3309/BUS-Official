<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบตรวจสอบสิทธิ์ลา</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    /* Loader */
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin: 50px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Greeting */
    .greeting {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .greeting-sub {
      font-size: 14px;
      color: #555;
      margin-bottom: 16px;
    }

    /* Table */
    .info-table {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .info-table th {
      background: #4CAF50;
      color: white;
      padding: 10px;
      text-align: left;
    }

    .info-table td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .info-table tr:nth-child(even) {
      background: #f9f9f9;
    }

    /* Buttons */
    .btn-container {
      margin-top: 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 18px;
      margin: 5px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      color: white;
    }

    .btn-leave {
      background: #4CAF50;
    }

    .btn-leave:hover {
      background: #45a049;
    }

    .btn-status {
      background: #2196F3;
    }

    .btn-status:hover {
      background: #1976D2;
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader" class="loader"></div>

  <!-- Content -->
  <div id="content" style="display:none;">
    <div class="greeting">สวัสดีคุณพนัดดา คำทะเนตร</div>
    <div class="greeting-sub" id="greeting-sub"></div>

    <table class="info-table">
      <tr><th>หัวข้อ</th><th>รายละเอียด</th></tr>
      <tr><td>รหัสพนักงาน</td><td>EMP001</td></tr>
      <tr><td>ชื่อ-นามสกุล</td><td>พนัดดา คำทะเนตร</td></tr>
      <tr><td>สิทธิ์คงเหลือ</td><td>10 วัน</td></tr>
    </table>

    <div class="btn-container">
      <a href="#" class="btn btn-leave">แจ้งลาออนไลน์</a>
      <a href="#" class="btn btn-status">ตรวจสอบสถานะ</a>
    </div>
  </div>

  <script>
    // ข้อความทักทาย
    const greetings = [
      "ยินดีต้อนรับเข้าสู่ระบบ!",
      "ดีใจที่เจอคุณวันนี้!",
      "สู้ ๆ กับวันใหม่ครับ!",
      "ขอให้วันนี้เป็นวันที่ดี!",
      "ยิ้มรับความท้าทายวันนี้!",
      "พร้อมทำงานกันเถอะ!",
      "เชิญตรวจสอบข้อมูลของคุณ!",
      "วันนี้คุณพร้อมหรือยัง?",
      "ขอให้มีความสุขกับการทำงาน!",
      "มาสำรวจสิทธิ์ลาของคุณกัน!",
      "วันนี้เริ่มต้นด้วยพลังบวก!",
      "คุณคือกำลังสำคัญของทีม!",
      "ทำเต็มที่ แล้วพักผ่อนให้คุ้มค่า!",
      "เชื่อมั่นในตัวเอง แล้วไปต่อ!",
      "ทุกวันคือโอกาสใหม่ เริ่มเลย!"
    ];
    const greet = greetings[Math.floor(Math.random() * greetings.length)];
    document.getElementById("greeting-sub").innerText = greet;

    // Loader
    window.onload = () => {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("content").style.display = "block";
      }, 1200);
    };
  </script>
</body>
</html>
